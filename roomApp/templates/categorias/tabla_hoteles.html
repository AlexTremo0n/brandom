{% for hotel in hoteles %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ hotel.id }}</td>
    <td>{{ hotel.nombre }}</td>
    <td>{{ hotel.codigoHotel }}</td>
    <td>{{ hotel.precio }}</td>
    <td>{{ hotel.categoria }}</td>
    <td>{{ hotel.departamento }}</td>
    <td>
        {% if hotel.foto %}
        <img src="{{ hotel.foto.url }}" alt="Foto del hotel" class="img-thumbnail" width="50" height="auto">
        {% else %}
        <span class="text-muted">No disponible</span>
        {% endif %}
    </td>
    <td>
        <a class="btn btn-warning btn-sm" href="{% url 'editarHotel' hotel.id %}"><i class="bi bi-pencil-square"></i> Editar</a>
        <a class="btn btn-danger btn-sm" href="{% url 'eliminarHotel' hotel.id %}"><i class="bi bi-trash3-fill"></i> Eliminar</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="9" class="text-center">No se encontraron hoteles</td>
</tr>
{% endfor %}
